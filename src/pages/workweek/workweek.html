<ion-header>

  <ion-navbar>
    <ion-title>workweek</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Code</ion-label>
      <ion-select [(ngModel)]="workCode">
        <ion-option value="vizier">Vizier</ion-option>
        <ion-option value="other">Other</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Date</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="DD MMMM YYYY" [(ngModel)]="dateWorked"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Hours worked</ion-label>
      <ion-select [(ngModel)]="day">
        <ion-option value="1">1</ion-option>
        <ion-option value="2">2</ion-option>
        <ion-option value="3">3</ion-option>
        <ion-option value="4">4</ion-option>
        <ion-option value="5">5</ion-option>
        <ion-option value="6">6</ion-option>
        <ion-option value="7">7</ion-option>
        <ion-option value="8">8</ion-option>
        <ion-option value="9">9</ion-option>
        <ion-option value="10">10</ion-option>
        <ion-option value="11">11</ion-option>
        <ion-option value="12">12</ion-option>
        <ion-option value="13">13</ion-option>
        <ion-option value="14">14</ion-option>
        <ion-option value="15">15</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>comment</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button outline (click)="addWork();">Add work</button>
  <button ion-button outline (click)="open()">Other page</button>

  <ion-fab center bottom>
    <button ion-fab mini><ion-icon name="add"></ion-icon></button>
    <ion-fab-list side=top>
      <button ion-fab><ion-icon name="logo-facebook"></ion-icon></button>
    </ion-fab-list>
    <ion-fab-list side=left>
      <button ion-fab><ion-icon name="logo-facebook"></ion-icon></button>
    </ion-fab-list>
    <ion-fab-list side=right>
      <button ion-fab><ion-icon name="logo-facebook"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>

  <ion-fab top right edge>
    <button ion-fab mini><ion-icon name="add"></ion-icon></button>
    <ion-fab-list>
      <button ion-fab><ion-icon name="logo-facebook"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-twitter"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-vimeo"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-googleplus"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
