<ion-header>

  <ion-navbar>
    <ion-title>workweek</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label>Code</ion-label>
          <ion-select [(ngModel)]="workCode">
            <ion-option value="vizier">Vizier</ion-option>
            <ion-option value="other">Other</ion-option>
          </ion-select>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-label>Date</ion-label>
          <ion-select [(ngModel)]="day">
            <ion-option value="1">1</ion-option>
            <ion-option value="2">2</ion-option>
          </ion-select>
          <ion-select [(ngModel)]="month">
            <ion-option value="1">jan</ion-option>
            <ion-option value="2">feb</ion-option>
          </ion-select>
          <ion-select [(ngModel)]="year">
            <ion-option value="2017">2017</ion-option>
            <ion-option value="2018">2018</ion-option>
          </ion-select>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          number of hours
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab top right edge>
    <button ion-fab mini><ion-icon name="add"></ion-icon></button>
    <ion-fab-list>
      <button ion-fab><ion-icon name="logo-facebook"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-twitter"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-vimeo"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-googleplus"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
